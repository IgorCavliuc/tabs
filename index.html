<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="filter">
        <div class="filter-btns">
            <div data-filter="all" class="filter-btns_item active ">Все</div>
            <div data-filter="animals" class="filter-btns_item ">Животные</div>
            <div data-filter="people" class="filter-btns_item ">Люди</div>
            <div data-filter="nature" class="filter-btns_item ">Природа</div>

            <select id="filter-options">
                <option value="all">Все</option>
                <option value="animals">Животные</option>
                <option value="people">Люди</option>
                <option value="nature">Природа</option>
            </select>
        </div>
        <div class="filter-content">
            <img class="all animals" src="https://theanimalw.com/wp-content/uploads/2015/07/img24.jpg">
            <img class="all animals" src="https://i.timeout.ru/pix/resize/515/773/750x485.jpeg">
            <img class="all people" src="https://m.buro247.ru/images/senina/aiony-haust-3TLl_97HNJo-unspl.jpg.webp">
            <img class="all people" src="https://i.pinimg.com/originals/c1/bb/93/c1bb938458d438e5eb23cff621db4bde.jpg">
            <img class="all nature" src="https://www.brinknews.com/wp-content/uploads/2019/09/GettyImages-81794997.jpg">
            <img class="all nature" src="https://ensia.com/wp-content/uploads/2013/01/article_viewpoints_keep_nature_natural_main2-760x378.jpg">
        </div>
    </div>
   


    <script src="index.js"></script>
    
</body>
</html>
